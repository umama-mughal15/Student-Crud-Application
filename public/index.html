<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Student CRUD Application</h2>

    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="course" placeholder="Course">

    <button class="add-btn" onclick="addStudent()">Add Student</button>
    <button class="update-btn" onclick="updateStudent()">Update Student</button>

    <hr>

    <button onclick="getStudents()">Refresh List</button>

    <ul id="list"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
